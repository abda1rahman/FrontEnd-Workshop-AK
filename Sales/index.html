<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MARKET</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link rel="stylesheet" href="../sellers/style.css">
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><span class="fw-bold">MARKET</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </div>
  <div class="container my-5">
    <div class="row">
      <div class="col-6">
        <h1>MARKET ALIBABA</h1>
      </div>
      <div class="col-6 d-flex justify-content-end align-items-center">
        <p class="posTotal m-0"> <strong>Total Sales: </strong> <span id="posTotalSalesVal">0</span>JOD </p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-4">
        <div class="input-group flex-nowrap"> <span class="input-group-text" id="itemNameLabel">Item</span> <input
            type="text" class="form-control" id="itemName" placeholder="Snickers" aria-label="Snickers"
            aria-describedby="itemNameLabel"> </div>
      </div>
      <div class="col-3">
        <div class="input-group flex-nowrap"> <span class="input-group-text" id="itemPriceLabel">JOD</span> <input
            type="number" id="itemPrice" class="form-control" placeholder="0" aria-label="0"
            aria-describedby="itemPriceLabel"> </div>
      </div>
      <div class="col-3">
        <div class="input-group mb-3"> <label class="input-group-text" for="itemQuantity">Quantity</label> <select
            class="form-select" id="itemQuantity">
            <option value="" selected>Choose...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select> </div>
      </div>
      <div class="col-2"> <button id="addBtn" class="btn btn-success">Add</button> </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody> </tbody>
      </table>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="../sellers/app.js"></script>
</body>

</html>
